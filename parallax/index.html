<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website Example</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Apply a global background color */
        body {
            background-color: #000000;
        }

        /* Create a container for each section */
        .section {
            position: relative;
            height: 100vh; /* Make each section full viewport height */
            background-size: cover; /* Cover the entire section with the background image */
            background-attachment: fixed; /* Fix the background image in place */
            color: #fff; /* Text color for visibility */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* Define background images for each section */
        .section:nth-child(1) {
            background-image: url('image1.jpg');
        }

        .section:nth-child(2) {
            background-image: url('image2.jpg');
        }

        .section:nth-child(3) {
            background-image: url('image3.jpg');
        }

        /* Add more sections as needed */

        /* Style the text within each section */
        .section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Add some spacing between sections */
        .section:not(:last-child) {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Section 1 -->
    <div class="section">
        <h1>Section 1</h1><br>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- Section 2 -->
    <div class="section">
        <h1>Section 2</h1><br>
        <p>Suspendisse vitae felis non leo tincidunt vehicula.</p>
    </div>

    <!-- Section 3 -->
    <div class="section">
        <h1>Section 3</h1><br>
        <p>Phasellus eget ex non est efficitur auctor.</p>
    </div>

    <!-- Add more sections here -->

</body>
</html>
